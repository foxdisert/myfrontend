[build]
  publish = "dist"
  command = "npm run build"

# Ezoic ads.txt redirect - must come before catch-all rule
[[redirects]]
  from = "/ads.txt"
  to = "https://srv.adstxtmanager.com/19390/mydntk.com"
  status = 301

# SPA catch-all redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
